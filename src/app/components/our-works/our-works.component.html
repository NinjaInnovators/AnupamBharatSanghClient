
	<!--Page Title-->
    <section class="page-title" style="background-image:url(assets/images/background/12.jpg);">
    	<div class="auto-container">
        	<div class="row clearfix">
            	<!--Title -->
            	<div class="title-column col-lg-6 col-md-12 col-sm-12">
                	<h1>Causes</h1>
                </div>
                <!--Bread Crumb -->
                <div class="breadcrumb-column col-lg-6 col-md-12 col-sm-12">
                    <ul class="bread-crumb clearfix">
                        <li><a style="cursor:pointer" [routerLink]="['/home']"><span class="icon fas fa-home"></span> Home</a></li>
                        <li class="active"><span class="icon fas fa-arrow-alt-circle-right"></span> Causes</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--End Page Title-->
	
	<!-- Causes Page Container-->
	
    <div class="causes-page-section">
    	<div class="auto-container">
        	<div class="row clearfix">
            	
				<div class="causes-block col-lg-4 col-md-6 col-sm-12" *ngFor="let item of causesList">
					<div class="inner-box wow fadeInUp" data-wow-delay="300ms" data-wow-duration="1500ms">
						<div class="image">
							<div class="ribbon" *ngIf="item.IsUrgent">URGENT</div>
							<a href="#"><img src="{{apiEndPoint+item.CausesImage}}" alt="" /></a>
							<a href="#" class="like-icon"><span class="icon flaticon-heart"></span></a>
						</div>
						<div class="lower-content">
							<h3><a href="#">{{item.CausesTitle}}</a></h3>
							<div class="content">
								<div class="text">{{item.CausesDescription}}</div>
								<div class="donate-percentage">
									<div class="donate-bar">
										<div class="bar-inner"><div class="bar progress-line" data-width="65"><div class="count-box"><span class="count-text" data-speed="2500" data-stop="65">0</span>%</div></div></div>
									</div>
									<div class="donate-bar-info">
										<div class="donate-percent"></div>
									</div>
									<div class="amounts clearfix">
										<div class="pull-left number">Raised: <i class="fas fa-rupee-sign"></i>&nbsp;{{item.FundRaised}}</div>
										<div class="pull-right number">Goal: <i class="fas fa-rupee-sign"></i>&nbsp;{{item.FundGoal}}</div>
									</div>
								</div>
							</div>
							<div class="btns-box">
								<a href="#" class="theme-btn btn-style-three">Donate now</a>
								<a href="#" class="theme-btn btn-style-two">More Detail</a>
							</div>
						</div>
					</div>
				</div> 
				
			</div>
			
			
		</div>
	</div>
	<news-letter></news-letter>
